<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BattleCOGS</title>

    <!-- Bootstrap core CSS -->
    <link href={{ url_for('static',filename='styles/bootstrap.min.css') }} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={{ url_for('static',filename='styles/style.css') }} rel="stylesheet">
  </head>

  <body class="text-center">

    <form class="form-signin" method=post enctype=multipart/form-data>

      <h1>BattleCOGS Uploader</h1>

      <div class="form-group">
        <input type="file" class="form-control-file" id="file" name="file">
      </div>

      <button class="btn btn-sm btn-primary btn-block" type="submit" formaction="/upload">UPLOAD</button>

      <br><br>

      <h1>BattleCOGS Match Viewer</h1>

      {% for index in range(matches|count) %}
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="match" id="optionsRadios1" value={{ matches[index] }} checked>
                {{ matches[index] }}
              </label>
            </div>
      {% endfor %}

      <button class="btn btn-sm btn-primary btn-block" type="submit" formaction="/play">PLAY</button>
    </form>
  
  </body>
</html>
